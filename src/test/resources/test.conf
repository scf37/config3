#This is myapp project
#Parameters:
#
myapp {
  #environment to use. Try "dev" or "prod"
  #if no env specified, things will go horribly wrong!
  env = null

  #file storage root
  storage_root = ./files

  web {
    #folder for web component sources (dev only)
    source_root = target/dist

    #folder for compiled web components (dev and prod)
    target_root = target/dist

    #enable development mode: component reloading and more
    dev = true
  }


  map {
    #required map parameter
    value = null
  }

  #the list
  list = [1, 2, 3]

  #the listmap
  listmap = [{a = 1}, {a = 2}, {b = 3}]
}
